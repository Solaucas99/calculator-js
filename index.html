<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div id="principal" class="container">
    <span id="vysor"></span>
    <div class="d-flex justify-content-around">
        <span id="1" class="col-2 numeros">1</span>
        <span id="2" class="col-2 numeros">2</span>
        <span id="3" class="col-2 numeros">3</span>
        <span id="soma" class="col-2 operator">+</span>
        <span id="multi"class="col-2 operator">*</span>
    </div><br>

    <div class="d-flex justify-content-around">
        <span id="4" class="col-2 numeros">4</span>
        <span id="5" class="col-2 numeros">5</span>
        <span id="6" class="col-2 numeros">6</span>
        <span id="sub" class="col-2 operator">-</span>
        <span id="div" class="col-2 operator">/</span>
    </div><br>

    <div class="d-flex justify-content-around">
        <span id="7" class="col-2 numeros">7</span>
        <span id="8" class="col-2 numeros">8</span>
        <span id="9" class="col-2 numeros">9</span>
        <span id="eleva" class="col-2 operator">yÂ²</span>
        <span id="igual" class="col-2">=</span>
    </div>
    <div class="d-flex justify-content-around">
        <span id="0" class="col-7 numeros">0</span>
        <span id="C" class="col-4">C</span>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
